<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>NFT Preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="3d box">
            <img src="./images/icon-view.svg" alt="eye logo" class="overlay-logo">
        </div>
        <div class="text">
            <a href="#">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and clam.</p>
        </div>
        <div class="text-icon">
            <div class="icon-1">
                <span><img src="./images/icon-ethereum.svg" alt="ligh blue diamond"></span>
                <p>0.041 ETH</p>
            </div>
            <div class="icon-2">
                <span><img src="./images/icon-clock.svg" alt="clock"></span>
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="created-by">
            <img src="./images/image-avatar.png" alt="image of Jules">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
